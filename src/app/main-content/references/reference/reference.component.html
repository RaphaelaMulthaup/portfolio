<div
  class="referenceDiv"
  (mouseenter)="referenceDivIsHovered = true"
  (mouseleave)="referenceDivIsHovered = false"
  (touchstart)="referenceDivIsHovered = true"
  (touchend)="setHoveredFalseDelayed()"
>
  <div>
    <h4>{{ dataReferences[referenceProvider].name }}</h4>
    <app-hexagon
      class="hexagonOrange"
      [ngClass]="{ hoverd: referenceDivIsHovered }"
    ></app-hexagon>
  </div>
  <span>{{
    "references." + dataReferences[referenceProvider].text | translate
  }}</span>
  <span>{{
    "references." + dataReferences[referenceProvider].designation | translate
  }}</span>
</div>
<div>
  <a
    appTouchHover
    href="{{ dataReferences[referenceProvider].linkedIn }}"
    target="_blank"
    >{{ "references.linkedIn" | translate }}</a
  >
</div>
