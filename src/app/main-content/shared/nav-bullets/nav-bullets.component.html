@if (!portfolioService.mobileScreen) {
<div class="navBullets" [ngClass]="bGroundBulletPoints">
  @for (item of bulletArray; track index; let index = $index){
  <div
    [ngClass]="{
      activeBullet: index === currentIndexMainComponents(),
      darkOrangeBGround:
        index === currentIndexMainComponents() && (index === 1 || index === 5),
      passiveBullet: index !== currentIndexMainComponents()
    }"
    (click)="
      index !== currentIndexMainComponents() &&
        portfolioService.scrollToSection(index)
    "
  ></div>
  }
</div>
}
